
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test-app
  labels:
    app: nginx-test-app
spec:
  replicas: 2 # Using 2 replicas for basic high availability in production
  selector:
    matchLabels:
      app: nginx-test-app
  template:
    metadata:
      labels:
        app: nginx-test-app
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        # For a production-ready Nginx, you'd typically mount a ConfigMap
        # for a custom nginx.conf and potentially a PersistentVolumeClaim
        # for static content, but the prompt implies a simple "test app".
        # volumeMounts:
        #   - name: nginx-config-volume
        #     mountPath: /etc/nginx/nginx.conf
        #     subPath: nginx.conf
      # volumes:
      #   - name: nginx-config-volume
      #     configMap:
      #       name: nginx-config
      #       items:
      #         - key: nginx.conf
      #           path: nginx.conf
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-test-app-service
  labels:
    app: nginx-test-app
spec:
  type: LoadBalancer # Using LoadBalancer for external access, suitable for a test app that needs to be easily accessible
  selector:
    app: nginx-test-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
