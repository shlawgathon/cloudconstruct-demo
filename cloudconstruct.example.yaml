clusters:
  main:
    type: k8s
    data:
      apiVersion: v1
      clusters:
        - cluster:
            certificate-authority-data: BLABLA
            server: https://127.0.0.1:6443
          name: default
      contexts:
        - context:
            cluster: default
            user: default
          name: default
      current-context: default
      kind: Config
      preferences: { }
      users:
        - name: default
          user:
            client-certificate-data: BLA
            client-key-data: BLA
